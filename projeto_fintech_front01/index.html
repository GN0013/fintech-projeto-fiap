<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Gastos Fixos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-warning text-black d-flex justify-content-between align-items-center p-2">
        <button class="btn btn-link text-black">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="h5 m-0">Gasto Fixo Mensal</h1>
        <button class="btn btn-link text-black">
            <i class="fas fa-ellipsis-h"></i>
        </button>
    </header>

    <main class="container my-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between align-items-center bg-warning text-black">
                        <div>
                            <i class="fas fa-home"></i> Aluguel
                        </div>
                        <div class="text-danger">R$1300,00</div>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center bg-warning text-black">
                        <div>
                            <i class="fas fa-shopping-cart"></i> Mercado
                        </div>
                        <div class="text-danger">R$800,00</div>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center bg-warning text-black">
                        <div>
                            <i class="fas fa-map-marker-alt"></i> Transporte
                        </div>
                        <div class="text-danger">R$350,00</div>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center bg-warning text-black">
                        <div>
                            <i class="fas fa-graduation-cap"></i> Educação
                        </div>
                        <div class="text-danger">R$750,00</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom bg-warning text-black p-3 d-flex justify-content-between align-items-center">
        <strong>Total:</strong>
        <span>R$3200,00</span>
        <span class="add-icon text-white fs-1 fw-bold">+</span>
    </footer>
</body>
</html>
