<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Gasto Fixo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-warning text-black d-flex justify-content-between align-items-center p-2">
        <button class="btn btn-link text-black">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="h5 m-0">Adicionar Gasto Fixo</h1>
        <button class="btn btn-link text-black">
            <i class="fas fa-ellipsis-h"></i>
        </button>
    </header>

    <main class="container my-3">
        <form class="form">
            <div class="mb-4">
                <label for="tipoGasto" class="form-label">Tipo de Gasto:</label>
                <input type="text" class="form-control input-custom" id="tipoGasto" placeholder="Ex: Aluguel">
            </div>
            <div class="mb-4">
                <label for="valorGasto" class="form-label">Valor:</label>
                <input type="number" class="form-control input-custom" id="valorGasto" placeholder="Ex: 1500">
            </div>
        </form>
    </main>

    <footer class="fixed-bottom bg-warning text-black p-3 d-flex justify-content-center align-items-center">
        <button class="btn btn-warning text-black fw-bold d-flex align-items-center">
            <i class="fas fa-plus me-2"></i> Confirmar
        </button>
    </footer>
</body>
</html>
